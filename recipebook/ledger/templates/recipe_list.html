{% extends 'base.html' %} {% load static %}

{% block title %}Recipe List {% endblock %}
{% block header %}<h2>Recipe List</h2>{% endblock %}
{% block content %}
    <h1>Recipe List</h1>
    <ul> 
        {% for recipe in recipes %}
            <li><h2><a href={% url "recipe" recipe.id %} > {{ recipe.name }}</a></h2></li>
        {% endfor %}
    </ul>
{% endblock %}
