{% extends 'base.html' %} {% load static %}

{% block title %} {{ name }} {% endblock %}
{% block content %}
    <article>
        <h1>{{ name }}</h1>
        <h2>Ingredients</h2>
        <ul>
            {% for ingredient in ingredients %}
            <li> {{ ingredient.name }} : {{ ingredient.quantity }} </li>
            {% endfor %}
        </ul>
    </article>
    <a href='../..' >return to Recipe List</a>

{% endblock %}
